<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12Bool Framework</title>

        <link rel="stylesheet" href="css/12Bool.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- CONTAINER -->
        <div class="container">

            <!-- ROW prima -->
            <div class="row">

                <!-- COL primo -->
                <div class="col-4">
                    <div class="box">
                        1/3
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        1/3
                    </div>
                </div>
                <div class="col-4">
                    <div class="box">
                        1/3
                    </div>
                </div>

                <!-- COL secondo -->
                <div class="col-2">
                    <div class="box">
                        1/6
                    </div>
                </div>
                <div class="col-10">
                    <div class="box">
                        5/6
                    </div>
                </div>

                <!-- COL terzo -->
                <div class="col-3">
                    <div class="box">
                        1/4
                    </div>
                </div>
                <div class="col-3">
                    <div class="box">
                        1/4
                    </div>
                </div>
                <div class="col-3">
                    <div class="box">
                        1/4
                    </div>
                </div>
                <div class="col-3">
                    <div class="box">
                        1/4
                    </div>
                </div>

                <!-- COL quarto offset -->
                <div class="col-4 col-offset-4">
                    <div class="box">
                        1/3
                    </div>
                </div>

            </div>

            <!-- ROW seconda -->
            <div class="row">

                <div class="col">
                </div>
                <div class="col-3">
                    <div class="box">
                        1/4
                    </div>
                </div>
                <div class="col">
                </div>

            </div>

        </div>

    </body>
</html>
